<h2>Form</h2>

<div>
  <ul>
    Feedback
    <li>Name: {{feedback.name}}</li>
    <li>Email Id: {{feedback.email}}</li>
    <li>Feedback: {{feedback.feedback}}</li>
    <li>Comment: {{feedback.comment}}</li>
  </ul>
  <button (click)="getFeedback()">Get feedback</button>
</div>


<div>
  <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
  <label>Name: <input type="text" formControlName="name_form"></label>
  <label>Email Id: <input type="text" formControlName="email_form"></label>
  <label>Feedback: <input type="text" formControlName="feedback_form"></label>
  <label>Comment: <input type="text" formControlName="comment_form"></label>
  </form>

  <button (click)="onSubmit()" type="submit" >Submit</button>

  <p>
    {{ feedback.name }}
    {{ feedbackForm.get('email_form').value }}
    {{ errorMessage }}
  </p>
</div>
